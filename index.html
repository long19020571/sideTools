<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Colors to Numbers</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <p id="message" class="title">Make Reference point</p>
      <label><input type="checkbox" id="isBlack"> Black?</label>
      <label><input type="checkbox" id="innerArt"> Inner Artboard?</label>
      <button id="makeRefPoint" class="btn">Make</button>
    </div>

    <div class="section">
      <button id="fitArtboardToSelectedArt" class="btn">Fit Artboard to</button>
    </div>

    <div class="section">
      <button id="centerOfMass" class="btn">Draw Center of Mass</button>
    </div>

    <div class="section">
      <button id="sliceImage" class="btn">Slice Image</button>
    </div>
  </div>

  <script src="js/CSInterface.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
