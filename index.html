<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Colors to Numbers</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="section">
            <label for="progress" >Process :</button>
            <progress id="progress" value="0" max="100" style="width: 100%;"></progress>
        </div>
        <div class="section">
            <p id="message">What's happen ?</p>
        </div>

        <div class="section">
            <input type="checkbox" id="isNumbering">
            <label for="isNumbering">Numbering colors</label>
        </div>

        <div class="section">
            <button id="run">Run</button>
        </div>
    </div>

    <script src="js/CSInterface.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
